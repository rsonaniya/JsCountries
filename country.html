<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Countries || Know The World</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        #header {
            margin-top: 1rem;
        }

        #card-inner {
            border: 2px solid black;
            height: 30rem;
            width: 25rem;

        }

        .btn-primary:hover {
            color: blueviolet;
            background-color: aliceblue;
        }
    </style>
</head>

<body>
    <h1 class=" text-center" id="header">Welcome to OurWorldInData</h1>
    <div class="my-4">
        <div class="row text-center" id="card-outer"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script>
        async function fetchData() {
            const data = await fetch('https://restcountries.com/v3.1/all');
            let arr = await data.json()
            let cardOuter = document.getElementById("card-outer")
            for (let i = 0; i < arr.length; i++) {
                let ihtml = `<div id="card-dt" class="col-md-4">
        <div class="card my-4 mx-4" id="card-inner" >
        <img id ="imgflag"src=${arr[i].flags.png} style="height:14rem ;border:1px solid black" class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title text-center">${i + 1}) ${arr[i].name.common}</h5>
            <p class="card-text text-center"><strong>Capital</strong>: ${arr[i].capital}, <strong>Population</strong>: ${arr[i].population}</p>
            <p class="card-text text-center"><strong>Region</strong>: ${arr[i].region}, <strong>TimeZone(s)</strong>: ${arr[i].timezones}</p>           
            <p class="card-text text-center"><a href=${arr[i].maps.googleMaps} target= "_blank"class="btn btn-primary text-center">Location On Google Maps</a></p>
            </div>
            
        </div>
    </div>`

                cardOuter.innerHTML += ihtml;
            }
        }
        fetchData();


    </script>
</body>

</html>
